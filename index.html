<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Bai Jamjuree|Lexend Peta"/>
    <link rel="icon" href="./resources/images/calculator-logo.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/afec574008.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <!-- <div class="calc-container"> -->
                <h2 class="title">
                    <span class="calc">CALC</span><span class="ulator">ULATOR</span>
                </h2>
                <div class="screen-display">
                    <p data-previous-operand class="previous-operand"></p>
                    <p data-current-operand class="current-operand"></p>
                </div>
                <!-- <div class="keys-container"> -->
                    <div class="buttons-grid">
                        <button data-clear class="clear" type="button" value="clear">
                            <i class="fa-solid fa-sharp fa-c fa-lg clear"></i>
                        </button>
                        <button data-delete class="delete" type="button" value="delete">
                            <i class="fa-solid fa-delete-left fa-lg"></i>
                        </button>
                        <button data-operation class="operator" type="button" value="%">
                            <i class="fa-solid fa-percent"></i>
                        </button>
                        <button data-negative class="operator" type="button">+/-</button>

                        <button data-number class="number" type="button">7</button>
                        <button data-number class="number" type="button">8</button>
                        <button data-number class="number" type="button">9</button>
                        <button data-operation class="operator" type="button" value="/">
                            <i class="fa-solid fa-divide fa-lg"></i>
                        </button>
                        
                        <button data-number class="number" type="button">4</button>
                        <button data-number class="number" type="button">5</button>
                        <button data-number class="number" type="button">6</button>
                        <button data-operation class="operator" type="button" value="*">
                            <i class="fa-solid fa-xmark fa-lg"></i>
                        </button>

                        <button data-number class="number" type="button">1</button>
                        <button data-number class="number" type="button">2</button>
                        <button data-number  class="number" type="button">3</button>
                        <button data-operation class="operator" type="button" value="-">
                            <i class="fa-solid fa-minus fa-lg"></i>
                        </button>

                        <button data-number class="number" type="button">.</button>
                        <button data-number class="number" type="button">0</button>
                        <button data-equals class="span-two" type="button" value="=">
                            <i class="fa-solid fa-equals fa-lg"></i>
                        </button>
                        <button data-operation class="operator" type="button" value="+">
                            <i class="fa-solid fa-plus fa-lg"></i>
                        </button>
                        
                        
                    </div>
                <!-- </div> -->
            <!-- </div> -->
            <audio data-key='click' src="./resources/audio/click-tone.mp3"></audio>
        </div>
    </main>
    <footer class="footer">
        <p>Made with â™¥ by shairatorio</p>
        <a href="https://github.com/shairatorio" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
